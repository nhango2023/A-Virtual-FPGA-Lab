<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mô phỏng Phần cứng</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Code editor -->
  <div class="container">
    <h1>Code editor</h1>
    <div class="button-container">
      <button id="saveButton">Save</button>
      <input type="file" id="fileInput" style="display: none;">
      <button id="openButton">Open</button>
    </div>
    <div class="code-container">
      <div id="lines"></div>
      <textarea id="code" placeholder="Vui lòng nhập dữ liệu của bạn!!!" oninput="updateLineCount()"
        cols="10000"></textarea>

    </div>

    <div id="lineCount" class="line-numbers"></div>
    <button id="run_btn" onclick="runButton()">Run</button>
    <div class="console">
      <h3>Console</h2>
        <div id="Output"></div>
    </div>

  </div>


  <!-- I/O -->
  <div class="main">
    <h1 class="title1">INPUTS</h1>
    <h1 class="title2">OUTPUTS</h1>
  </div>
  <div class="HCN">
    <img src="./assets/boFPGA.jpg" alt="FPGA" width="700" height="400">
    <div class="input">

      <div class="push-buttons">

        <button class="button" id="button1"></button>
        <button class="button" id="button2"></button>
        <button class="button" id="button3"></button>
        <button class="button" id="button4"></button>
      </div>

      <div class="Dip-switches">
        <div class="switch">
          <input type="checkbox" id="switch1" class="switch-input">
          <label for="switch1" class="switch-label"></label>
        </div>
        <div class="switch">
          <input type="checkbox" id="switch2" class="switch-input">
          <label for="switch2" class="switch-label"></label>
        </div>
        <div class="switch">
          <input type="checkbox" id="switch3" class="switch-input">
          <label for="switch3" class="switch-label"></label>
        </div>
        <div class="switch">
          <input type="checkbox" id="switch4" class="switch-input">
          <label for="switch4" class="switch-label"></label>
        </div>
        <div class="switch">
          <input type="checkbox" id="switch5" class="switch-input">
          <label for="switch5" class="switch-label"></label>
        </div>
        <div class="switch">
          <input type="checkbox" id="switch6" class="switch-input">
          <label for="switch6" class="switch-label"></label>
        </div>
        <div class="switch">
          <input type="checkbox" id="switch7" class="switch-input">
          <label for="switch7" class="switch-label"></label>
        </div>
        <div class="switch">
          <input type="checkbox" id="switch8" class="switch-input">
          <label for="switch8" class="switch-label"></label>
        </div>
        <div class="switch">
          <input type="checkbox" id="switch9" class="switch-input">
          <label for="switch9" class="switch-label"></label>
        </div>
        <div class="switch">
          <input type="checkbox" id="switch10" class="switch-input">
          <label for="switch10" class="switch-label"></label>
        </div>
        <div class="switch">
          <input type="checkbox" id="switch11" class="switch-input">
          <label for="switch11" class="switch-label"></label>
        </div>
        <div class="switch">
          <input type="checkbox" id="switch12" class="switch-input">
          <label for="switch12" class="switch-label"></label>
        </div>
        <div class="switch">
          <input type="checkbox" id="switch13" class="switch-input">
          <label for="switch13" class="switch-label"></label>
        </div>
        <div class="switch">
          <input type="checkbox" id="switch14" class="switch-input">
          <label for="switch14" class="switch-label"></label>
        </div>
        <div class="switch">
          <input type="checkbox" id="switch15" class="switch-input">
          <label for="switch15" class="switch-label"></label>
        </div>
        <div class="switch">
          <input type="checkbox" id="switch16" class="switch-input">
          <label for="switch16" class="switch-label"></label>
        </div>
        <div class="switch">
          <input type="checkbox" id="switch17" class="switch-input">
          <label for="switch17" class="switch-label"></label>
        </div>
        <div class="switch">
          <input type="checkbox" id="switch18" class="switch-input">
          <label for="switch18" class="switch-label"></label>
        </div>
      </div>
    </div>

    <div class="output">

      <div class="Bar-Leds">
        <div class="led led-red" id="led1"></div>
        <div class="led led-red" id="led2"></div>
        <div class="led led-red" id="led3"></div>
        <div class="led led-red" id="led4"></div>
        <div class="led led-red" id="led5"></div>
        <div class="led led-red" id="led6"></div>
        <div class="led led-red" id="led7"></div>
        <div class="led led-red" id="led8"></div>
        <div class="led led-red" id="led9"></div>
        <div class="led led-red" id="led10"></div>
        <div class="led led-red" id="led11"></div>
        <div class="led led-red" id="led12"></div>
        <div class="led led-red" id="led13"></div>
        <div class="led led-red" id="led14"></div>
        <div class="led led-red" id="led15"></div>
        <div class="led led-red" id="led16"></div>
        <div class="led led-red" id="led17"></div>
        <div class="led led-red" id="led18"></div>

        <div class="led led-green" id="led19"></div>
        <div class="led led-green" id="led20"></div>
        <div class="led led-green" id="led21"></div>
        <div class="led led-green" id="led22"></div>
        <div class="led led-green" id="led23"></div>
        <div class="led led-green" id="led24"></div>
        <div class="led led-green" id="led25"></div>
        <div class="led led-green" id="led26"></div>
      </div>

      <div class="segment1" id="1"></div>
      <div class="segment2" id="2"></div>
      <div class="segment3" id="3"></div>
      <div class="segment4" id="4"></div>
    </div>
  </div>

  <div class="segment">
    <div class="bar top"></div>
    <div class="bar bottom"></div>
    <div class="bar bottom-left"></div>
    <div class="bar bottom-right"></div>
    <div class="bar top-right"></div>
    <div class="bar top-left"></div>
    <div class="bar center"></div>
    <div class="bar dot"></div>

  </div>

  <div class="segment5">
    <div class="bar1 top"></div>
    <div class="bar1 bottom"></div>
    <div class="bar1 bottom-left"></div>
    <div class="bar1 bottom-right"></div>
    <div class="bar1 top-right"></div>
    <div class="bar1 top-left"></div>
    <div class="bar1 center"></div>
    <div class="bar1 dot"></div>

  </div>
  <div class="segment6">
    <div class="segment6">
      <div class="bar2 top"></div>
      <div class="bar2 bottom"></div>
      <div class="bar2 bottom-left"></div>
      <div class="bar2 bottom-right"></div>
      <div class="bar2 top-right"></div>
      <div class="bar2 top-left"></div>
      <div class="bar2 center"></div>
      <div class="bar2 dot"></div>
    </div>
  </div>
  <div class="segment7">
    <div class="segment7">
      <div class="bar3 top"></div>
      <div class="bar3 bottom"></div>
      <div class="bar3 bottom-left"></div>
      <div class="bar3 bottom-right"></div>
      <div class="bar3 top-right"></div>
      <div class="bar3 top-left"></div>
      <div class="bar3 center"></div>
      <div class="bar3 dot"></div>
    </div>
  </div>
  <script src="../Back-end/script.js"></script>
</body>

</html>
