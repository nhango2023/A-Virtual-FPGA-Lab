<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mô phỏng Phần cứng</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Code editor -->
  <div id="container">
    <h1>Code editor</h1>
    <div class="button-container">
      <button id="saveButton">Save</button>
      <input type="file" id="fileInput" style="display: none;">
      <button id="openButton">Open</button>
    </div>
    <div id="code-container">
      <div id="lines"></div>
      <textarea id="code" placeholder="Vui lòng nhập dữ liệu của bạn!!!" oninput="updateLineCount()"
        cols="10000"></textarea>

    </div>

    <div id="lineCount" class="line-numbers"></div>
    <button id="run_btn" onclick="executeCommands()">Run</button>
    <div class="console">
      <h3>Console</h2>
        <div id="Output"></div>
    </div>

  </div>


  <!-- I/O -->
  <div class="main">
    <h1 class="title1">INPUTS</h1>
    <h1 class="title2">OUTPUTS</h1>
  </div>
  <div class="HCN">
    <div class="input">
      <h1 class="text1">Push-Buttons</h1>
      <div class="push-buttons">
        <button class="button1" id="btn1">1</button>
        <button class="button1" id="btn2">2</button>
        <button class="button1" id="btn3">3</button>
        <button class="button1" id="btn4">4</button>
        <button class="button" id="button1"></button>
        <button class="button" id="button2"></button>
        <button class="button" id="button3"></button>
        <button class="button" id="button4"></button>
      </div>
      <h1 class="text2">Dip Switches</h1>
      <div class="Dip-switches">
        <div class="switch">
          <input type="checkbox" id="switch1" class="switch-input">
          <label for="switch1" class="switch-label"></label>
        </div>
        <div class="switch">
          <input type="checkbox" id="switch2" class="switch-input">
          <label for="switch2" class="switch-label"></label>
        </div>
        <div class="switch">
          <input type="checkbox" id="switch3" class="switch-input">
          <label for="switch3" class="switch-label"></label>
        </div>
        <div class="switch">
          <input type="checkbox" id="switch4" class="switch-input">
          <label for="switch4" class="switch-label"></label>
        </div>
        <div class="switch">
          <input type="checkbox" id="switch5" class="switch-input">
          <label for="switch5" class="switch-label"></label>
        </div>
        <div class="switch">
          <input type="checkbox" id="switch6" class="switch-input">
          <label for="switch6" class="switch-label"></label>
        </div>
        <div class="switch">
          <input type="checkbox" id="switch7" class="switch-input">
          <label for="switch7" class="switch-label"></label>
        </div>
        <div class="switch">
          <input type="checkbox" id="switch8" class="switch-input">
          <label for="switch8" class="switch-label"></label>
        </div>
        <button class="button2" id="btn1">1</button>
        <button class="button2" id="btn2">2</button>
        <button class="button2" id="btn3">3</button>
        <button class="button2" id="btn4">4</button>
        <button class="button2" id="btn5">5</button>
        <button class="button2" id="btn6">6</button>
        <button class="button2" id="btn7">7</button>
        <button class="button2" id="btn8">8</button>
      </div>
    </div>

    <div class="output">
      <h1 class="text3">Bar LEDs</h1>
      <div class="Bar-Leds">
        <div class="led" id="led1"></div>
        <div class="led" id="led2"></div>
        <div class="led" id="led3"></div>
        <div class="led" id="led4"></div>
        <div class="led" id="led5"></div>
        <div class="led" id="led6"></div>
        <div class="led" id="led7"></div>
        <div class="led" id="led8"></div>
        <div class="led" id="led9"></div>
        <div class="led" id="led10"></div>
        <button class="button3" id="btn1">1</button>
        <button class="button3" id="btn2">2</button>
        <button class="button3" id="btn3">3</button>
        <button class="button3" id="btn4">4</button>
        <button class="button3" id="btn5">5</button>
        <button class="button3" id="btn6">6</button>
        <button class="button3" id="btn7">7</button>
        <button class="button3" id="btn8">8</button>
        <button class="button3" id="btn9">9</button>
        <button class="button3" id="btn10">10</button>
      </div>
      <h1 class="text4">7-segment Display</h1>
      <div class="segment" id="1"></div>
    </div>
  </div>
  <script src="../Back-end/script.js"></script>
</body>

</html>
